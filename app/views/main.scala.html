@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.jqplot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.gridster.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.jqplot.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jqplot.pieRenderer.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.gridster.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/highcharts.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
